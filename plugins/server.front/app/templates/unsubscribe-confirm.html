<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.no-responsive.no-icons.min.css" />

<style>

.field *
{
  font-size: 1.5em;
}

.field
{
  float: left;
  margin-right: 5px;
}

.heading
{
  font-size:2em;
  color:#0074a2;
  border-bottom: 1px solid #cbe7f9;
  margin-right: 10px;
  padding-bottom: 10px;
  overflow:hidden;
  clear:both;
}

p.text
{
  font-size:1.5em;
}

div.heading
{
  margin-bottom: 10px;
}

.order-line
{
  position:relative;
  float:right;
  font-size:1.5em;
  right:5px;
}

.order-line #vat
{
  position:relative;
  float:right;
  font-size:0.8em;
  right:15px;
}

.break
{
  clear:both;
}
</style>


<div class="container">

  <div style="background-color:#ffffff;padding:40px;text-align:center;">

  </div>

  <div style="background-color: #cbe7f9;padding:20px 0px 30px 0px;">
    <div class="container" style="text-align:center;">
      <p style="font-size:2.1em">Are you sure you want to unsubscribe from the <b style="font-size:1.2em">{{cart.plan_name}} pack ?</b></p>
    </div>
  </div>

  <div style="background-color:#ffffff;padding:20px;">

    <div style="width:600px; margin: 0 auto;">
      <div style="margin-bottom:30px;overflow:hidden">
        <div class="heading">
          <p class="field">{{cart.plan_name|capitalize}} pack</p>
          <p class="field" style="float:right;">Total</p>
        </div>

        <div class="break"></div>
        <div ng-show="cart.refund_total > 0">
          <p class="field" style="font-size:1.5em;" >Refunded</p>
          <p class="field order-line">- ${{cart.refund_total}}</p
          <div class="break"></div>
        </div>
      </div>

    </div>
  </div>
  <div style="background-color: #0074a2;padding:50px;">
    <div class="container" style="text-align:center;">

      <div class="row">
        <p style="font-size:3em;color:#ffffff;">Unsubscribe me to the {{cart.plan_name}} pack
          <a ng-click="unsubscribe()" id="bt-unsubscribe" style="border: 2px solid #ffffff;border-radius:4px;background-color:#cbe7f9; width:300px;padding:10px;margin:10px;color:black;text-decoration:none;font-size:0.8em;cursor:pointer;">Unsubscribe</a>
          <img src="/img/ajax-loader-payment.gif" id="waiting-unsubscribe" style="display:none;" />
        </p>
      </div>

      <div class="row">
        <p class="offset5" style="position:relative;font-size:2em;color:#ffffff;top:30px;left:7px;"><b>${{cart.refund_total}}</b> refunded</p>
      </div>

    </div>

  </div>
