<div class="container">

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="well">
        <div>
            <h4 style="text-align: center">Welcome to OAuth.io beta</h4><br />
            <p style="position: relative; top: -18px; color: #999; text-align: center">Reset your password.</p>
        </div>
        <form name="signup" class="form-horizontal" ng-submit="validateForm()" method="POST">
          <div class="alert alert-danger" ng-show="info.status == 'error'">
            <strong>Oups!</strong> {{info.message}}
          </div>
          <input type="hidden" ng-model="user.id" name="id" value="{{user.id}}">
          <input type="hidden" ng-model="user.key" name="key" value="{{user.key}}">
          <div class="form-group">
            <label class="control-label col-lg-4" for="pass">Your password</label>
            <div class="controls col-lg-8">
              <input type="password" class="form-control" ng-model="user.pass" id="pass" name="pass" ng-minlength="6" required>
              <small style="color:red" ng-show="signup.pass.$error.minlength">6 characters minimum</small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-lg-4" for="pass2">Confirm password</label>
            <div class="controls col-lg-8">
              <input type="password" class="form-control" ng-model="user.pass2" id="pass2" name="pass2" ng-minlength="6" required>
              <small style="color:red" ng-show="user.pass != user.pass2">Password does not match the confirm password</small>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-offset-4 col-lg-8">
              <button type="submit" class="btn btn-primary">Access your account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
