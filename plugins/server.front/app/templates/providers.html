<div class="container">
	<div class="row">
		<h1 class="text-center" style="margin-bottom: 50px">OAuth.io supports the APIs listed below<br /></h1>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-search"></i>
				</span>
				<input type="text" class="form-control search-provider" ng-model="query" ng-change="queryChange(query)" >
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<ul style="margin-top: 15px" class="nav nav-list dashboard-sidenav">
				<li ng-repeat="provider in filtered | startFrom:(pagination.current-1)*pagination.nbPerPage | limitTo:pagination.nbPerPage" ng-model="providers" ng-mouseover="hoverItem = provider" ng-mouseleave="hoverItem = null">
					<a ng-href="/provider/{{provider}}" style="padding: 10px 20px">
						<img style="margin-left: 10px; margin-right: 10px" class="pull-left" width="24" height="24" ng-src="/api/providers/{{provider}}/logo" alt="{{provider}} logo"> <span style="font-size: 1.2em">
						<span style="position: relative; top: 2px">{{provider|capitalize}}</span></span><span class="pull-right" style="position :relative;left: 10px; top: -4px" ng-show="hoverItem == provider"><button ng-click="keyFormOpen(provider)" class="btn btn-success btn-small" style="font-size: 14px">Add to your app</button></span>
					</a>
				</li>
			</ul>
		</div>
	</div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-lg-12" style="text-align: center">
            <pagination max-size="8" total-items="pagination.nbItems" page="pagination.current" items-per-page="pagination.nbPerPage"></pagination>
		</div>
	</div>
</div>
