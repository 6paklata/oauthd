<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div style="background-color: #cbe7f9;padding:30px 0px 30px 0px;">
        <div style="text-align:center;">
          <h3>You chose the <b style="font-size:1.2em">{{cart.plan_name}} pack</b> for <span style="font-size:1.2em">${{cart.unit_price}} / month</span></h3>
          <div class="row">
            <p  style="position:relative;font-size:1.2em;top:0px;left:7px;">(plus VAT if applicable)</p>
          </div>
        </div>
      </div>
      <div style="padding:20px;">
        <p style="font-size:2em;color:#0074a2;border-bottom: 1px solid #cbe7f9;padding-bottom:10px;">Information about
          <span ng-show="profile.type == 'company'">your company</span>
          <span ng-show="profile.type == 'individual'">you</span>
        </p>
        <span style="color:red">* fields are required </span>

        <br /><br />

        <div style=" font-size: 1.3em">
          <div class="radio-group" style="margin-bottom: 20px">
            <input type="radio" name="profile_type" ng-model="profile.type" ng-change="updateType()"value="individual">Individual
            <input type="radio" name="profile_type" ng-model="profile.type" ng-change="updateType()" value="company" style="margin-left: 20px;">Company
          </div>

          <!-- Company -->
          <div class="form-group" ng-show="profile.type == 'company'">
            <label for="profile_company">Company name <font color="red" >*</font></label>
            <input type="text" ng-model="profile.company" name="profile_company" id="profile_company" class="form-control"  ng-required="true"/>
          </div>

          <!-- VAT -->
          <div id="vatNumber" ng-show="profile.type == 'company'">
            <label for="profile_vat">VAT number <font color="red" >*</font></label>
            <input type="text" ng-model="profile.vat_number" name="profile_vat_number" class="form-control" id="profile_vat_number" />
          </div>

          <!-- Name -->
          <div class="row" style="margin-top: 15px">
            <div class="col-lg-6">
              <label for="profile_name">Last name and first name <font color="red" >*</font></label>
              <input type="text" ng-model="profile.name" name="profile_name" ng-required="true" id="profile_name" class="form-control" />
            </div>

            <!-- email -->
            <div class="col-lg-6">
              <label for="profile_mail">Email <font color="red" >*</font></label>
              <input type="text" ng-model="profile.mail" name="profile_mail" ng-required="true" id="profile_mail"  class="form-control" />
            </div>
          </div>
          <!-- @ line 1 -->
          <div class="row">
            <div class="col-lg-6" style="margin-top: 15px">
              <label for="profile_addr_one">Address <font color="red" >*</font></label>
              <textarea ng-model="profile.addr_one" name="profile_addr_one" class="form-control" ng-required="true" id="profile_addr_one"></textarea>
            </div>
          </div>
          <div class="row" style="margin-top: 15px">
            <div class="col-lg-6">
              <label for="profile_zipcode">Zipcode <font color="red" >*</font></label>
              <input type="text" ng-model="profile.zipcode" name="profile_zipcode" class="form-control" ng-required="true" id="profile_zipcode"/>
            </div>

            <div class="col-lg-6">
              <!-- city -->
              <label for="profile_city">City <font color="red" >*</font></label>
              <input class="form-control" type="text" ng-model="profile.city" name="profile_city" ng-required="true" id="profile_city"/>
            </div>
          </div>
          <div class="row" style="margin-top: 15px">
            <div class="col-lg-6">
              <label for="profile_countryc_code">Country <font color="red" >*</font></label>
              <select class="form-control" ng-model="profile.country_code" ng-options="c.code as c.name for c in countries" name="profile_country_code" ng-change="updateCountry()" ng-required="true" id="profile_country_code" />
            </div>
            <div class="col-lg-6">
              <label for="profile_phone">Phone number</label>
              <input type="text" ng-model="profile.phone" name="profile_phone" class="form-control" />
            </div>
          </div>
          <!-- state -->
          <div id="State">
            <label for="profile_state">State <font color="red">*</font></label>
            <input type="text" ng-model="profile.state" name="profile_state" class="form-control" id="profile_state" ng-required="true"/>
          </div>
          <div class="alert alert-danger" ng-show="error.state">
            {{error.message}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2" style="background-color: #0074a2;padding:50px;">
      <p style="font-size:3em;color:#ffffff;">Subscribe me to the {{cart.plan_name}} pack
        <a ng-click="process_billing()" id="bt-payment" style="border: 2px solid #ffffff;border-radius:4px;background-color:#cbe7f9; width:300px;padding:10px;margin:10px;color:black;text-decoration:none;font-size:0.8em;cursor:pointer;">Continue</a>
        <img src="/img/ajax-loader-payment.gif" id="waiting-payment" style="display:none;" />
      </p>
    </div>
  </div>
  <div style="padding:20px;text-align:center;">
    <img src="/img/paymill-logo.png" width="96"/>
  </div>
</div>
