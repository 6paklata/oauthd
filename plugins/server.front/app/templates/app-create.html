<div class="container">
	<div class="row" ng-show="noApp">
		<div class="col-lg-6 col-lg-offset-3">
			<div class="alert alert-info">
				You have no application yet. Lets create one!
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 18px">
		<div class="col-lg-6 col-lg-offset-3">
			<h3 class="col-lg-8 col-lg-offset-4">
				<i class="glyphicon glyphicon-hdd"></i> Create an application
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3" ng-include src="appCreateTemplate">
		</div>
	</div>
	<div class="row"></div>
	<div class="row" style="margin-top: 20px">
		<div class="col-lg-6 col-lg-offset-3">
			<div class="col-lg-offset-4" style="padding-left: 10px">
				<button class="btn btn-primary btn-lg" ng-click="createAppSubmit()">Create</button>
				<a class="btn btn-default btn-lg" href="/key-manager">Cancel</a>
			</div>
		</div>
	</div>
</div>
