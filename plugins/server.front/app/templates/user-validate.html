<div class="container">
  <div class="row">
    <div class="col col-lg-6 col-offset-3">
      <div class="well">
        <div>
            <h4 style="text-align: center; font-size: 1.5em">Welcome to OAuth.io beta</h4><br />
            <p ng-hide="info.status == 'info'" style="font-size: 1.5em; position: relative; top: -18px; color: #999; text-align: center">Congratulation, your account is now verified!</p>
        </div>
        <div class="alert alert-danger" ng-show="info.status == 'info'">
          <strong>Oups!</strong> {{info.message}}
        </div>
        <hr />
        <p ng-hide="info.status == 'info'" style="font-size:1.4em;text-align: center">You will be redirect in 5 seconds</p>
      </div>
    </div>
  </div>
</div>
