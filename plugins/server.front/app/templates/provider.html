<div class="container">
	<div class="row" style="margin-bottom: 30px">
		<h1 style="text-align:center"><img style="margin-left: 10px; position: relative; top: -5px; margin-right: 10px" width="24" height="24" ng-src="/api/providers/{{provider}}/logo"> <span style="font-size: 1.2em">{{providerConf.data.name}}</span></h1>
	</div>
	<div class="row" style="font-size: 1.3em; margin-bottom: 40px">
		<div class="col col-lg-8 col-offset-2">
			<div class="ui four large steps">
				<a ng-href="/provider/{{provider}}" ng-class="{'active': state == 1, 'step': true}">Configure provider</a>
				<a ng-href="/provider/{{provider}}/app" ng-class="{'active': state == 2, 'step': true}">Choose an app</a>
				<div ng-show="state < 3 || state == 4 && !app" class="disabled step">API Keys</div>
				<a ng-href="/provider/{{provider}}/app/{{app.key}}" ng-class="{'step': true, 'active': state == 3}" ng-show="state >= 3 && app">API Keys</a>
				<a ng-href="/provider/{{provider}}/app/{{app.key}}/samples" ng-class="{'step':true, 'active': state == 4}" ng-show="state >= 3">Implementation</a>
				<a ng-href="/provider/{{provider}}/samples" ng-class="{'step':true, 'active': state == 4}" ng-show="state < 3">Implementation</a>
			</div>
		</div>
	</div>
	<div src="providerTemplate" ng-include></div>
