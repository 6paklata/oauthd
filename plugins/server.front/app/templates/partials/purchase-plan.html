<div class="modal-header">
	<h2>
		<span style="position: relative; top: 2px; left: 8px;">Purchase {{plan.name}}</span>
	</h2>
</div>
<div class="modal-body">
	<div class="btn-group pull-right" ng-init="radioModel='individual'" style="position: relative; top: -39px">
		<button type="button" class="btn" ng-model="profile.type" btn-radio="'individual'">Individual</button>
		<button type="button" class="btn" ng-model="profile.type" btn-radio="'company'">Company</button>
	</div>
	<div class="row">
		<div class="col-lg-12" style="margin-top: -40px">
		  	<div style=" font-size: 1.3em">
			<!-- Name -->
				<div class="row" style="margin-top: 15px">
				  <div class="col-lg-6" ng-hide="user.name">
						<label for="profile_name">Full name</label>
						<input type="text" ng-model="profile.name" name="profile_name" ng-required="true" id="profile_name" class="form-control" />
				  </div>
				  <div class="col-lg-6">
						<label for="profile_countryc_code">Country</label>
						<select class="form-control" ng-model="profile.country_code" ng-options="c.code as c.name for c in countries" name="profile_country_code" ng-change="recompute()" ng-required="true" id="profile_country_code"/>
				  </div>
				</div>
				<div class="row" style="margin-top: 15px" ng-show="profile.type == 'company'">
					<!-- Company -->
					<div class="col-lg-6">
						<div class="form-group">
						  <label for="profile_company">Company name</label>
						  <input type="text" ng-model="profile.company" name="profile_company" id="profile_company" class="form-control"  ng-required="true"/>
						</div>
					</div>
					<!-- VAT -->
					<div class="col-lg-6">
						<div id="vatNumber">
						  <label for="profile_vat">VAT number</label>
						  <input type="text" ng-model="profile.vat_number" name="profile_vat_number" class="form-control" id="profile_vat_number" />
						</div>
				  </div>
				</div>
				<!-- @ line 1 -->
				<div class="row" ng-show="profile.type == 'company'" style="margin-top: 15px">
				  <div class="col-lg-6">
					<label for="profile_addr_one">Address</label>
					<textarea ng-model="profile.addr_one" name="profile_addr_one" class="form-control" ng-required="true" id="profile_addr_one"></textarea>
						<div id="State" style="margin-top: 15px;">
						  <label for="profile_state">State</label>
						  <input type="text" ng-model="profile.state" name="profile_state" class="form-control" id="profile_state" ng-required="true"/>
						</div>
				  </div>
				  <div class="col-lg-6">
						<div>
							<label for="profile_zipcode">Zipcode</label>
							<input type="text" ng-model="profile.zipcode" name="profile_zipcode" class="form-control" ng-required="true" id="profile_zipcode"/>
						</div>

						<div style="margin-top: 15px">
							<!-- city -->
							<label for="profile_city">City</label>
							<input class="form-control" type="text" ng-model="profile.city" name="profile_city" ng-required="true" id="profile_city"/>
						</div>
				  </div>
				</div>
				<div class="row" style="margin-top: 15px">
					<div class="col-lg-12">
						<label for="profile_name">Promotion code</label>
						<div class="input-group">
							<input type="text" ng-model="coupon.code" name="coupon" ng-required="false" id="coupon" class="form-control" ng-change="coupon.changed = true" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-success" ng-click="confirmCoupon()">Apply</button>
							</span>
						</div>
					</div>
				</div>
				<hr />
				<div>
					<div class="heading" style="font-size: 0.7em">
						<p style="font-size:2em;color:#0074a2;border-bottom: 1px solid #cbe7f9;padding-bottom:10px;" class="pull-right">Total</p>
						<p style="font-size:2em;color:#0074a2;border-bottom: 1px solid #cbe7f9;padding-bottom:10px;">Your subscription</p>
					</div>
					<div>
						<p class="pull-right">${{plan.amount}}</p>
						<p style="font-size:1.5em;">{{plan.name}} pack</p>
					</div>
					<div style="margin-top: -10px" ng-show="profile.country_code == 'FR'">
						<p class="pull-right">${{plan.amount_vat}}</p>
						<p class="pull-right" style="margin-right: 40px"><b id="vat">VAT (20%)</b></p>
						<br style="clear: right;" />
					</div>
					<div style="margin-top: -10px" ng-show="coupon.infos.amount_off">
						<p class="pull-right" style="color:#00D040">-${{plan.amount_off}}</p>
						<p class="pull-right" style="margin-right: 40px"><b>Amount off</b></p>
						<br style="clear: right;" />
					</div>
					<div style="margin-top: -10px" ng-show="coupon.infos.percent_off">
						<p class="pull-right" style="color:#00D040">-${{plan.amount_off}}</p>
						<p class="pull-right" style="margin-right: 40px"><b>Amount off ({{coupon.infos.percent_off}}%)</b></p>
						<br style="clear: right;" />
					</div>
					<div ng-show="plan.amount != plan.total">
						<p class="pull-right" style="color:#0074a2">${{plan.total}}</p>
					</div>
				</div>
				<div class="alert alert-danger" ng-show="error.status == 'error'">
				  {{error.message}}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default btn-lg" ng-click="cancelSubscription()">Cancel</button>
	<button class="btn btn-success btn-lg" ng-click="confirmSubscription()">Continue</button>
</div>
