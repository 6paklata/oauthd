<form class="form-horizontal" role="form">
	<div class="row">
		<h3 class="col-lg-offset-2 col-lg-10">Change your password</h3>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password-input">Current password</label>
		<div class="col-sm-10">
			<input ng-model="currentPassword" type="password" id="password-input" class="ng-pristine form-control ng-valid">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password-input">New password</label>
		<div class="col-sm-10">
			<input ng-model="newPassword" type="password" id="password-input" class="ng-pristine form-control ng-valid">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password-input">Again</label>
		<div class="col-sm-10">
			<input ng-model="newPassword2" type="password" id="password-input" class="ng-pristine form-control ng-valid">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button class="btn btn-success" ng-click="updatePassword(currentPassword, newPassword, newPassword2)">Change password</button>
			<button class="btn btn-default" ng-click="cancelChangePasswordButton()" style="margin-left: 10px">Cancel</button>
		</div>
	</div>
</form>
