<form class="form-horizontal" role="form">
	<div class="row">
		<h3 class="col col-offset-2 col-lg-10">Change your password</h3>
	</div>
	<div class="row">
		<label class="control-label col col-sm-2" for="password-input">Current password</label>
		<div class="col col-sm-10">
			<input type="password" id="password-input" class="ng-pristine ng-valid">
		</div>
	</div>
	<div class="row">
		<label class="control-label col col-sm-2" for="password-input">New password</label>
		<div class="col col-sm-10">
			<input type="password" id="password-input" class="ng-pristine ng-valid">
		</div>
	</div>
	<div class="row">
		<label class="control-label col col-sm-2" for="password-input">Again</label>
		<div class="col col-sm-10">
			<input type="password" id="password-input" class="ng-pristine ng-valid">
		</div>
	</div>
	<div class="row">
		<div class="col col-offset-2 col-lg-10">
			<button class="btn btn-success">Change password</button>
			<button class="btn btn-default" ng-click="cancelChangePasswordButton()">Cancel</button>
		</div>
	</div>
</form>
