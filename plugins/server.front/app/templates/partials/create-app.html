<div class="alert alert-danger"  ng-bind-html-unsafe="error.message" ng-show="error.state && error.type == 'CREATE_APP'">
</div>
<form ui-keypress="{13:'createAppSubmit($event)'}" name="create-app">
	<div class="row" style="font-size: 1.3em">
		<label style="text-align: right;position:relative; top: 2px" class="col-lg-4" for="createapp-name">Application name</label>
		<div class="col-lg-8">
			<input style="font-size: 1.1em" class="form-control" type="text" placeholder="Name of your app" ng-model="createAppForm.name" id="createapp-name" name="createapp-name" required>
		</div>
	</div>
	<div class="row" style="margin-top: 15px;font-size: 1.3em">
	  	<label style="text-align: right;position:relative; top: 2px" class="control-label col-lg-4" for="createapp-domain">Domains available</label>
	  	<div class="col-lg-8">
	    	<div class="input-group">
		    	<input style="font-size: 1.1em" class="form-control" type="text" placeholder="my-domain.com" ng-model="createAppForm.input" id="createapp-domain" name="createapp-domain">
				<span class="input-group-btn">
		    		<button ng-click="addDomain()" type="button" class="btn btn-success"><i class="icon-plus icon-white"></i> Add</button>
		    	</span>
		    </div>
	    	<ul style="position:relative; top:5px;" class="nav nav-tabs nav-stacked">
	    		<li ng-repeat="domain in createAppForm.domains">
	    			<a>
	    				<i style="cursor: pointer; position: relative; top: 2px" ng-click="removeDomain(domain)" class="glyphicon glyphicon-remove pull-right"></i>
	    				{{domain}}
	    			</a>
	    		</li>
	    	</ul>
	  	</div>
	</div>
</form>
