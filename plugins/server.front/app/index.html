<!doctype html>
<html lang="en" data-ng-app="oauth">
<head>
    <meta charset="UTF-8">
    <title data-ng-bind="pageTitle">OAuth that just works.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{pageDesc}}">
    <style>
@font-face {
font-family: "YanoneKLight";
font-style:normal;
src: url('/lib/bootstrap-3.1.1/fonts/YanoneKLight.ttf');
}</style>
    <link rel="publisher" href="https://plus.google.com/114197621848884111231" />
    <link rel="canonical" href="https://oauth.io{{location}}" />

    <link rel="stylesheet" href="/lib/bootstrap-3.1.1/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/lib/bootstrap-3.1.1/css/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/lib/select2/select2.css" type="text/css" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <script src="/lib/jquery/jquery2.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-ui-bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="/lib/angular-cookies/angular-cookies.js"></script>
    <script src="/lib/sugar/sugar.min.js"></script>
    <script src="/lib/chartjs/Chart.min.js"></script>
    <script src="/lib/select2/select2.js"></script>
    <script src="/lib/bootstrap-3.1.1/js/bootstrap.js"></script>
    <script src="/lib/angular-ui-select2/select2.js"></script>
    <!--<script src="/lib/selectize/js/selectize.js"></script>-->
    <script src="/lib/angular-drag-drop/angular-dragdrop.js"></script>
    {{if admin}}<script src="/adm/js/adm.js"></script>{{endif}}
    <script src="/js/app.js"></script>
    <script src="/lib/angular-local-storage/localStorageModule.js"></script>
    <script src="/js/stubborn.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/auth/download/latest/oauth.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41255889-1', 'oauth.io');
    </script>
    <script type="text/javascript">
	  var _cio = _cio || [];
	  (function() {
	    var a,b,c;a=function(f){return function(){_cio.push([f].
	    concat(Array.prototype.slice.call(arguments,0)))}};b=["load","identify",
	    "sidentify","track","page"];for(c=0;c<b.length;c++){_cio[b[c]]=a(b[c])};
	    var t = document.createElement('script'),
	        s = document.getElementsByTagName('script')[0];
	    t.async = true;
	    t.id    = 'cio-tracker';
	    t.setAttribute('data-site-id', '{{config.customer_io.site_id}}');
	    t.src = 'https://assets.customer.io/assets/track.js';
	    s.parentNode.insertBefore(t, s);
	  })();
	</script>
    <script>
      window.stripeKey = "{{config.stripe.key}}"
      window.demoKey = "{{config.demoKey}}";
      window.loginKey = "{{config.loginKey}}";
      {{if admin}}window.devShow = true;{{endif}}

      {{if logged}}
      _cio.identify({
	    // Required attributes
	    id: '{{user.id}}',
	    email: '{{user.mail}}'
	  });
      {{endif}}
    </script>
</head>
<body style="-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;">
    <div google-analytics></div>
    <div class="navbar navbar-default" style="background-color: transparent; font-size: 1.2em">
      <div class="container">
        <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="navbar-brand" style="font-family: 'YanoneKLight', sans-serif; font-size: 1.8em; color: #6d6c6c" href="/">
          <img class="pull-left" src="/img/logo.png" style="margin-top: -20px; top: 8px;position: relative; z-index:5" width="40" alt="OAuth.io logo">
          <span style="position: relative; top: -2px; left: 5px"><strong>OAuth.io</strong></span>
        </a>

        <!-- Place everything within .navbar-collapse to hide it until above 768px -->
        <div class="navbar-collapse collapse navbar-responsive-collapse">

          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-class="{active: selectedMenu == '/providers'}" ><a href="/providers">Providers</a></li>
            <li ng-class="{active: selectedMenu == '/key-manager'}" ng-show="UserService.isLogin()"><a href="/key-manager">Key manager</a></li>
<!--             <li ng-class="{active: selectedMenu == '/features'}" ng-hide="UserService.isLogin()"><a href="/features">Features</a></li> -->
            <li ng-class="{active: selectedMenu.substr(0,5) == '/docs'}"><a href="/docs">Documentation</a></li>
            <li ng-class="{active: selectedMenu.substr(0,5) == '/help' || selectedMenu.substr(0,4) == '/faq'}"><a href="/help">Help</a></li>
            <li style="margin-right: 20px" ng-class="{active: selectedMenu.substr(0,8) == '/pricing'}"><a href="/pricing">Pricing</a></li>
            {{if admin}}<li ng-class="{active: selectedMenu == '/adm'}" ng-show="UserService.isLogin()"><a href="/adm">Admin</a></li>{{endif}}
            <li ng-class="{active: selectedMenu == '/signin'}" ng-hide="UserService.isLogin()"><a href="/signin">Log in</a></li>
            <li ng-class="{active: selectedMenu == '/signup'}" ng-hide="UserService.isLogin()"><a href="/signup"><strong>Sign up</strong></a></li>
            <li ng-class="{active: selectedMenu == '/account'}" ng-show="UserService.isLogin()"><a href="/account" style="cursor: pointer"><i tooltip-placement="bottom" style="position: relative; top: 3px; font-size: 16px" class="glyphicon glyphicon-account"></i>Account</a></li>
            <li ng-class="{active: selectedMenu == '/logout'}" ng-show="UserService.isLogin()"><a href="/logout" style="cursor: pointer"><i tooltip-placement="bottom" tooltip="Sign out" style="position: relative; top: 3px; font-size: 16px" class="glyphicon glyphicon-off"></i> Sign out</a></li>
          </ul>
  <!--         <button style="position:relative; left: 15px; top: 4px;" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add a Key</button> -->
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <did id="container">
      <div id="content" ng-view></div>
    </did>
    <div id="footer" class="container" style="margin-top: 30px">
        <div style="font-size: 1.0em; margin-left: 20px; margin-bottom: 20px" class="pull-left">Powered by <a href="http://webshell.io" target="_blank" alt="Webshell logo"><img width="100" style="position: relative; top: -2px; left: 3px;" id="wsh-powered" src="/img/webshell-logo.png"></a></div>
        <div style="font-size: 1.0em; margin-bottom: 20px" class="pull-right"><a href="http://blog.oauth.io/" target="_blank">Blog</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/wishlist">Wishlist</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/imprint">Imprint</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/terms">Terms</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/contact-us">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <div ng-controller="InspectorCtrl"></div>
</body>
</html>
