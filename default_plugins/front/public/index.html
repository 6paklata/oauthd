<!DOCTYPE html>
<html  lang="en" ng-app="oauthd" ng-csp="">
	<head>
		<title>oauthd Administration</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/style/main.css">
	</head>
	<body>
		<div class="container">
            <nav class="navbar navbar-default">
                <div class="user-info">
                    <ul class="nav navbar-nav navbar-right"  ng-show="logged_user != undefined">
                        <li><a ng-click="logout()" href="javascript:void(0);">Logout</a></li>
                    </ul>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">oauthd</a>
                </div>
            </nav>

            <div ng-show="loading">
                <loader />
            </div>
            <div class="container-fluid">
                <ui-view ng-show="!loading" />
            </div>
        </div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="/libs/angular-ui-router.min.js"></script>
		<script src="/libs/amplify.js"></script>
		<script src="/src/app.js"></script>
	</body>
</html>
