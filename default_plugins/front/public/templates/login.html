<form role="form" action="javascript:void(0);" ng-submit="connect()" ng-show="logged_user == undefined && !loading" class="login-form">
    <h4>Login to OAuth.io</h4>
    <div class="alert alert-danger" ng-show="error != undefined">{{ error | capitalize }}</div>
    <div class="form-group">
        <label>Email: </label>
        <input class="form-control" type="text" placeholder="email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input class="form-control" type="password" placeholder="password" ng-model="user.pass">
    </div>
    <div class="form-group buttons">
        <button class="btn btn-success">Log in</button>
        <a ui-sref="subscribe" class="btn btn-default">Subscribe</a>
    </div>
</form>
