<form role="form" action="javascript:void(0);" ng-submit="login()" class="login-form">
    <h4>Login to OAuth.io</h4>
    {{ error }}
    <div class="alert alert-danger" ng-show="error">{{ error | capitalize }}</div>
    <div class="form-group">
        <label>Email: </label>
        <input class="form-control" type="text" placeholder="Enter your email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input class="form-control" type="password" placeholder="Enter your password" ng-model="user.pass">
    </div>
    <div class="form-group buttons">
        <button class="btn btn-success">Log in</button>
        <a ui-sref="subscribe" class="btn btn-default">Subscribe</a>
    </div>
</form>
